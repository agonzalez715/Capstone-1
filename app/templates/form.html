<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Preferences Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.form') }}">Search Cars</a></li>
            </ul>
        </nav>
        <h1>Car Preferences Form</h1>
    </header>
    <main>
        <form action="{{ url_for('main.results') }}" method="POST">
            <label for="car_type">Car Type:</label>
            <input type="text" id="car_type" name="car_type">
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget">
            
            <label for="features">Preferred Features:</label>
            <input type="text" id="features" name="features">
            
            <button type="submit">Search</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Car Information App</p>
    </footer>
</body>
</html>
